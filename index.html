<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Calculadora</title>
</head>
<body>
    <section id="content">
        <div class="continer">
            
            <div class="box-calculator">
                <h1>Calculadora</h1>

                <div class="input-box">
                    <h3>Primeiro Número</h3>
                    <input id="n1" type="number">
                </div>

                <div class="input-box">
                    <h3>Segundo Número</h3>
                    <input id="n2" type="number">
                </div>

                <div class="button-box">
                    <button onclick="somar()">Somar</button>
                    <button onclick="subtrair()">Subtrair</button>
                    <button onclick="multiplicar()">Multiplicar</button>
                    <button onclick="dividir()">Dividir</button>
                </div>

                <p class="">O resultao é: <span></span></p>

            </div>
        </div>
    </section>

    <script>
        var n1 = document.querySelector('#n1');
        var n2 = document.querySelector('#n2');
        var result = document.querySelector('span');

        function somar() {
            result.innerHTML = parseInt(n1.value) + parseInt(n2.value);
            window.alert(`A soma entre ${n1.value} e ${n2.value} é igual a: ${result.innerHTML}`);

            console.log(result)
        }

        function subtrair() {
            result.innerHTML = parseInt(n1.value) - parseInt(n2.value);
            window.alert(`A subtração entre ${n1.value} e ${n2.value} é igual a: ${result.innerHTML}`);

            console.log(result)
        }

        function multiplicar() {
            result.innerHTML = parseInt(n1.value) * parseInt(n2.value);
            window.alert(`A multiplicação entre ${n1.value} e ${n2.value} é igual a: ${result.innerHTML}`);

            console.log(result)
        }

        function dividir() {
            result.innerHTML = parseInt(n1.value) / parseInt(n2.value);
            window.alert(`A divisão entre ${n1.value} e ${n2.value} é igual a: ${result.innerHTML}`);

            console.log(result)
        }
    </script>
</body>
</html>
